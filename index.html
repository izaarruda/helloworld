<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="soma">
        <input type="number" id="soma1">
        <input type="number" id="soma2">
        <button onclick="soma()">Adição</button>
        <div id="resultadosoma"></div>
    </div>
    <div class="subtracao">
        <input type="number" id="menos1">
        <input type="number" id="menos2">
        <button onclick="subtracao()">Subtração</button>
        <div id="resultadosubtracao"></div>
    </div>
    <div class="multiplicacao">
        <input type="number" id="multiplicar1">
        <input type="number" id="multiplicar2">
        <button onclick="multiplicacao()">Multiplicação</button>
        <div id="resultadomultiplicacao"></div>
    </div>
    <div class="divisao">
        <input type="number" id="dividido1">
        <input type="number" id="dividido2">
        <button onclick="divisao()">Divisão</button>
        <div id="resultadodivisao"></div>
    </div>
    <div class="circulo">
        <input type="number" id="raio">
        <button onclick="areaC()">Área do Círculo</button>
        <div id="areaC"></div>
    </div>
    <div class="retangulo">
        <input type="number" id="baseR">
        <input type="number" id="alturaR">
        <button onclick="areaR()">Área do Retângulo</button>
        <div id="areaRe"></div>
    </div>
    <div class="triangulo">
        <input type="number" id="baseT">
        <input type="number" id="alturaT">
        <button onclick="triangulo()">Área do Triangulo</button>
        <div id="areaTR"></div>
    </div>
    <div class="hipotenusa">
        <input type="number" id="ca">
        <input type="number" id="co">
        <button onclick="hipotenusa()">Hipotenusa</button>
        <div id="hipot"></div>
    </div>
    <div class="converte">
        <input type="number" id="real">
        <input type="number" id="cotacao">
        <button onclick="conversao()">Real para Dólar</button>
        <div id="conver"></div>
    </div>
    <div class="temperatura">
        <input type="number" id="celsius" placeholder="Celsius">
        <button onclick="temperatura()">Temperatura</button>
        <div id="troca"></div>
    </div>
    <div>
        <label for="raio"></label>
        <input type="number" id="media1" placeholder="Nota 1">
        <label for="raio"></label>
        <input type="number" id="media2" placeholder="Nota 2">
        <label for="raio"></label>
        <input type="number" id="media3" placeholder="Nota 3">
        <button onclick="mediarit()">Média Aritmética</button>
    </div>
    <div id="resultadomediarit"></div>
</body>

</html>
